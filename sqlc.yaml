  - engine: "postgresql"
    schema:
      - "internal/database/schema/users.sql"
    queries:
      - "internal/database/queries/users.sql"
    gen:
      go:
        out: "internal/repository/user"
        package: "user_repository"
        sql_package: "pgx/v5"

  # Tasks
